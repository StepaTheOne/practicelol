<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <link rel="stylesheet" href="forms_style.css" />
    </head>

    <body>
        <div class="main_div">
            <form action="#" name="submit-to-google-sheet">
                <h1>ЗАО Птицефабрика №1</h1>
                <div class="mydiv">
                    Фамилия:
                    <input type="text" id="GET-last_name" name="last_name" required autofocus autocomplete="off"/>
                </div>
                <div class="mydiv">
                    Инициалы:
                    <input type="text" id="GET-initials" name="initials" required autofocus autocomplete="off" maxlength="2"/>
                </div>
                <div class="mydiv">
                    Пароль:
                    <input type="password" id="GET-password" name="password" required autofocus autocomplete="off"/>
                </div>
                <div class="mydiv">
                    Адрес:
                    <input type="text" id="GET-address" name="address" required autofocus autocomplete="off"/>
                </div>
                <div class="mydiv">
                    Кол-во:
                    <input type="text" id="GET-num" name="number" required autofocus autocomplete="off"/>
                </div>

                <div class="mydiv">
                    <label for="Select1">Тип:</label>
                    <select id="Select1" name="type">
                        <option value="Куриные">Куриные</option>
                        <option value="Перепелиные">Перепелиные</option>
                    </select>
                    <select id="Select2" name="type">
                        <option value="Высшая категория">СВ</option>
                        <option value="Отборные">C0</option>
                        <option value="1 категория">C1</option>
                        <option value="2 категория">C2</option>
                        <option value="3 категория">C3</option>
                    </select>
                </div><br>

                <div class="mydiv">
                    Доставка: 
                    <input type="radio" id="1btn" name="delivery" value="Почтой">
                    <label for="1btn">Почтой</label>
                    <input type="radio" id="2btn" name="delivery" value="Электронно">
                    <label for="2btn">Электронно</label>
                    <input type="radio" id="3btn" name="delivery" value="Курьером">
                    <label for="3btn">Курьером</label>
                </div><br>

                <div class="mydiv">
                    <label for="check">Требуется накладная:</label>
                    <input type="checkbox" id="check" name="check" class="check"/>
                </div>

                <div class="div-text">
                    <label for="info">Дополнительная информация:</label>
                    <textarea name="info" id="info" cols="20" rows="3"></textarea>
                </div><br><br><br>
                <div class="btnback">
                    <input type="submit" value="Заказать" class="btn"/>
                    <input type="reset" value="Отменить" class="btn"/>
                  </div>
            </form>
        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwerIzx7Bha65vsOlngFs2vfTq2mPOM60N5bC5mnAYYzdZBTcnmuz1PZuNGbuhcDREw8A/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
        </script>
    </body>
</html>
