        <table class="table3">
            <caption>Таблица №4</caption>
            <tr class="blue">
                <th colspan="8"></th>
            </tr>
            <tr>
                <td class="milk" rowspan="6"></td>

                <td class="milk" rowspan="4"></td>

        <table class="tableInside">
            <caption>Таблица №4 с приколом</caption>
            <tr>
                <th bgcolor="black">
                    <table class="table4">
                        <tr class="blue">
                            <th colspan="8" class="blue"></th>
                        </tr>
                        <tr>
                            <td class="milk" rowspan="6"></td>

                        </tr>
                        <tr>

                            <td class="yellow"></td>
                        </tr>
                        <tr class="blue">

                        </tr>
                        <tr class="blue">
                            <td colspan="6"></td>
                        </tr>
                        <tr class="blue">
